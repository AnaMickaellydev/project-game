<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Sertão</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="audio/AStrollAlone-EveretAlmond.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento audio.
    </audio>

    
    <button id="playButton">Iniciar Música</button>
  
    <button id="stopButton">Parar Música</button>

    <div class="game-container">
       
        <div class="jumentinho">
            <img src="assets/burro.png" alt="Jumentinho" class="jumentinho-img">
        </div>

        <div class="message-box">
            <p class="typing">Welcome to the Backlands! Get ready for incredible adventures with the donkey!</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
